# SSL configuration example for chat server
# This is a test configuration to validate SSL settings

[chatserver]
# Server mode: socket, http, or both
mode = both

# Socket server configuration
socket_host = 127.0.0.1
socket_port = 10010

# HTTP server configuration
http_host = 127.0.0.1
http_port = 8000

# Server limits
max_clients = 100
max_message_length = 255

# SSL configuration
use_ssl = true
cert_path = /path/to/your/certificate.pem

